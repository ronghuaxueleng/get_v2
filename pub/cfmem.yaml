proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - URL-TEST
      - LOAD-BALANCE
      - SELECT
      - DIRECT
  - name: OTHER
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: AD
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: URL-TEST
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    lazy: true
    tolerance: 100
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
      - *id007
  - name: LOAD-BALANCE
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
      - *id007
  - name: SELECT
    type: select
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
      - *id007
