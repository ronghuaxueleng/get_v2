  - name: PROXY
    type: select
    proxies:
      - URL-TEST
      - LOAD-BALANCE
      - SELECT
      - DIRECT
  - name: OTHER
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: AD
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
