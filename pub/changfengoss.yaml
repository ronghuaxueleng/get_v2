port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
proxies: []
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - DIRECT
      - REJECT
  - name: 🌍 国外媒体
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 📲 电报信息
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  - RULE-SET,Apple,🍎 苹果服务
  - RULE-SET,LocalAreaNetwork,🎯 全球直连
  - DOMAIN-SUFFIX,v2rayse.com,🚀 节点选择
  - RULE-SET,ProxyLite,🚀 节点选择
  - RULE-SET,Microsoft,Ⓜ️ 微软服务
  - RULE-SET,SteamCN,🎯 全球直连
  - RULE-SET,BanAD,🛑 全球拦截
  - GEOIP,CN,🎯 全球直连
  - MATCH,🐟 漏网之鱼
  - RULE-SET,ChinaDomain,🎯 全球直连
  - RULE-SET,GoogleCN,🎯 全球直连
  - DOMAIN-SUFFIX,cfmem.com,🚀 节点选择
  - RULE-SET,BanProgramAD,🍃 应用净化
  - RULE-SET,Telegram,📲 电报信息
  - DOMAIN-SUFFIX,cff.pw,🚀 节点选择
  - RULE-SET,ChinaCompanyIp,🎯 全球直连
  - RULE-SET,ProxyMedia,🌍 国外媒体
  - DOMAIN-SUFFIX,vpnse.org,🚀 节点选择
mixed-port: 7890
