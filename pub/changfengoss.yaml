port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
proxies: []
proxy-groups:
  - name: 负载均衡
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - REJECT
    strategy: round-robin
  - name: ♻️ 自动选择
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - DIRECT
      - REJECT
  - name: 🌍选择代理节点
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  - DOMAIN-SUFFIX,v2rayse.com,🌍选择代理节点
  - GEOIP,CN,DIRECT
  - DOMAIN-SUFFIX,cff.pw,🌍选择代理节点
  - DOMAIN-SUFFIX,vpnse.org,🌍选择代理节点
  - DOMAIN-SUFFIX,cfmem.com,🌍选择代理节点
  - GEOIP,LAN,DIRECT
  - MATCH,🌍选择代理节点
mixed-port: 7890
