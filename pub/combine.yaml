mixed-port: 7890
allow-lan: true
dns:
  enable: false
ipv6: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
global-client-fingerprint: chrome
proxies: []
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - URL-TEST
      - LOAD-BALANCE
      - SELECT
      - DIRECT
  - name: OTHER
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: AD
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: URL-TEST
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    lazy: true
    tolerance: 100
    proxies: []
  - name: LOAD-BALANCE
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies: []
  - name: SELECT
    type: select
    proxies: []
rules: []
rule-providers:
  reject:
    type: http
    behavior: domain
    url: 
      https://gh.xxooo.cf/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 86400
