proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - URL-TEST
      - LOAD-BALANCE
      - SELECT
      - DIRECT
  - name: OTHER
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: AD
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: URL-TEST
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    lazy: true
    tolerance: 100
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
  - name: LOAD-BALANCE
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
  - name: SELECT
    type: select
    proxies:
      - *id001
      - *id002
      - *id003
      - *id004
      - *id005
      - *id006
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,AD
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,DIRECT
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,gfw,PROXY
  - RULE-SET,greatfire,PROXY
  - RULE-SET,telegramcidr,PROXY
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,OTHER
  - MATCH,OTHER
